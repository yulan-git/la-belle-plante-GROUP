<div (mouseleave)="onMouseLeave()">
    <app-icon *ngFor="let star of starStates; let starIndex = index" 
    [name]="star.stateHoverUser ? 'star-fill' : 'star'"
    [size]="1.2"
    [color]="'#ffbf00'"
    (mouseover)="onMouseOver(starIndex)"
    (click)="onClickStar(starIndex)"
    ></app-icon>
</div>
