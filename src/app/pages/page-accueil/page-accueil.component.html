<div class="d-flex align-items-stretch">
    <app-filter-side-bar [listCategoriesFilter]="listCategories" (submittedFilteredArray) = "changeArray($event)" (avisNumber)="getAvisNumber($event)"
    ></app-filter-side-bar>
    <!-- Ici on communique du parent vers l'enfant à l'aide du property binding   
        la propriété de l'enfant possède un décorateur @Input pour rendre sa valeur 
        paramétrable par son parent.
    -->
    <div class="custom-main container p-3">
        <input (input)="searchFilter($event)" class="form-control" type="text" placeholder="Recherche ta belle plante"
            aria-label="Recherche ta belle plante">

        <div class="py-3">
            Trier par :
            <button (click)="sortBy('product_unitprice_ati')" class="btn btn-outline-success btn-sm me-2">Prix</button>
            <button (click)= "sortBy('product_name')" class="btn btn-outline-success btn-sm me-2">Ordre Alpha</button>
            <button (click)="sortBy('product_avis')" class="btn btn-outline-success btn-sm me-2">Avis</button>
        </div>

        <div class="d-flex justify-content-start">
          <div class="col-md-11 custom-slider">
            <ngx-slider [(value)]="price.minPrice"
                        [(highValue)]="price.maxPrice"
                        [options]="options"
                        (userChangeEnd)="changeRandomPrice($event)"
            ></ngx-slider>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-3 g-4">
            <div *ngFor="let product of listProductFiltered" class="col">
                <app-card-plant [plant]="product"></app-card-plant>
            </div>
        </div>
    </div>

</div>
